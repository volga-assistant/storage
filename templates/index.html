<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zara Storage Space</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        h1   { margin-top: 0; }
        ul   { list-style: none; padding-left: 0; }
        li   { margin: 0.4rem 0; }
        .msg { color: green; margin-bottom: 1rem; }
        button { margin-left: 0.5rem; }
    </style>
</head>
<body>
    <h1>Zara Storage Space</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="msg">{{ messages[-1] }}</div>
      {% endif %}
    {% endwith %}

    <!-- Upload form -->
    <form method="POST" action="{{ url_for('upload_file') }}" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="submit" value="Upload">
    </form>

    <h2>Stored Files ({{ files|length }})</h2>
    <ul>
      {% for file in files %}
        <li>
          <a href="{{ url_for('uploaded_file', filename=file) }}" target="_blank">{{ file }}</a>
          <form method="POST" action="{{ url_for('delete_file', filename=file) }}" style="display:inline;">
              <button type="submit" onclick="return confirm('Delete {{ file }}?')">Delete</button>
          </form>
        </li>
      {% else %}
        <li><em>No files yet.</em></li>
      {% endfor %}
    </ul>
</body>
</html>
